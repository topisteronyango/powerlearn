    <div class="login-container">

            <h1>Sign In</h1>
                <input id="email" type="email" placeholder="Email" name="" id=""><br><br>
                <input id="password" type="password" name="" placeholder="Password" id=""><br><br>
                <button id="submit" type="submit">Login</button><br><br>
            
                <p><span>or</span></p><br> <br>
        
                <button id="sign-up">Sign Up</button>

            
        </div>
        <div id="create-acct">
            <h1>Create Account</h1>

            <input id="password-signup" type="password" placeholder="Password *"><br><br>

        </div>
    </div>
